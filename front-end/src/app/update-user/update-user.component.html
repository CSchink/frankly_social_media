<div>

  <div>
  <h2>Lets update your account information.</h2>
</div>

  <label>
    New email:
    <input type="email" placeholder="Email" [(ngModel)]="emailField">
  </label>
  <br>
  <label>
    New username:
    <input type="text" placeholder="Username" [(ngModel)]="usernameField">
  </label>
  <br>
  <label>
    New password:
    <input type="password" placeholder="Password" [(ngModel)]="passwordField">
  </label>
  <br>
  <label>
    New first name:
    <input type="text" placeholder="First name" [(ngModel)]="fnameField">
  </label>
  <br>
  <label>
    New last name:
    <input type="text" placeholder="Last name" [(ngModel)]="lnameField">
  </label>
  <br>
  <label>Description:</label>
  <textarea type="text" placeholder="Tell us about yourself..." rows="4" cols="50" [(ngModel)]="descriptionField"></textarea>
  <br>    
  <!-- Photo input -->
  <label>
    <input type="file" class="form-control" id="inputFile" (change)="onFileSelected($event.target.files)" accept="image/*">
  </label>	
  <br>
  <div>
    <button class="rightContainer" type="submit" (click)="onSubmit()">Submit</button>
  </div>
  <div>
    <button class="leftContainer" type="submit" (click)="onBackButton()">Back</button>
  </div>
</div>
